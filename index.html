<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Photo Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Photo Gallery</h1>
        <p class="lead">A collection of shots from random places.</p>
    </header>

    <main class="container my-5">
        <div class="row g-3">
            <!-- Gallery Item 1 -->
            <div class="col-6 col-md-4 col-lg-3">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Sample Image">
                    <div class="card-body text-center">
                        <p class="card-text">Image Caption 1</p>
                    </div>
                </div>
            </div>

            <!-- Gallery Item 2 -->
            <div class="col-6 col-md-4 col-lg-3">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Sample Image">
                    <div class="card-body text-center">
                        <p class="card-text">Image Caption 2</p>
                    </div>
                </div>
            </div>

            <!-- Gallery Item 3 -->
            <div class="col-6 col-md-4 col-lg-3">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Sample Image">
                    <div class="card-body text-center">
                        <p class="card-text">Image Caption 3</p>
                    </div>
                </div>
            </div>

            <!-- Gallery Item 4 -->
            <div class="col-6 col-md-4 col-lg-3">
                <div class="card">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Sample Image">
                    <div class="card-body text-center">
                        <p class="card-text">Image Caption 4</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Roc Photo Gallery</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
